<!DOCTYPE html>
<html>
  <head>
    <title>Word Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Word Counter</h2>
    <div class="container">
      <!-- TEXT INPUT -->
      <textarea id="text-input" placeholder="text here..."></textarea>
      <!-- BUTTON -->
      <button id="count-button">Count Words</button>
      <!-- OUTPUT -->
      <p>Words Count :<span id="word-count"></span></p>
    </div>
    

    <script src="script.js"></script>
  </body>
</html>
